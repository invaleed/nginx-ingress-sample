apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: hello-ingress
  namespace: default
spec:
  rules:
    - host: hellowhale.id
      http:
        paths:
        - path: /hello
          backend:
            serviceName: hello
            servicePort: 8081
